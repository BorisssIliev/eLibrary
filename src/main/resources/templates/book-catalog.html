<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    <link th:href="@{/css/books-catalog_style.css}" rel="stylesheet">
</head>
<body>
<header class="catalog-header">
    <h1>Book Catalog</h1>
    <form action="#" method="get" id="searchForm">
        <input type="text" name="keyword" placeholder="Search by title or author" th:value="${keyword}">
        <input type="date" name="startDate" placeholder="Start Date (dd-mm-yyyy)" th:value="${startDate}">
        <input type="date" name="endDate" placeholder="End Date (dd-mm-yyyy)" th:value="${endDate}">
        <button type="submit">Search</button>
    </form>
</header>

<section class="book-catalog">
    <div class="book-list" th:each="book : ${books}">
        <div class="book-item">
            <div class="book-cover">
                <img th:src="@{/images/{imageName}(imageName=${book.bookImages[0].imageName.replaceAll('_.*$', '')})}" alt="Book Cover">
            </div>
            <div class="book-info">
                <h2 class="book-title" th:text="${book.title}">Book Title</h2>
                <p class="book-author" th:text="'by ' + ${book.author}">Author Name</p>
                <a th:href="@{/v1/books/{id}(id=${book.id})}" th:text="${book.title}">View Details</a>
            </div>
        </div>
    </div>
</section>

<a href="/v1/index" class="back-home-link">Back to Home</a>

<footer class="catalog-footer">
    <p>&copy; 2024 eLibrary. All rights reserved.</p>
</footer>
</body>
</html>
