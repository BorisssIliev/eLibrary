<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/api/v1/auth/register}" th:object="${signupRequest}" method="post">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <button type="submit">Register</button>
</form>

<!-- Може да добавиш допълнителна информация за грешки или успешни регистрации тук -->
</body>
</html>
